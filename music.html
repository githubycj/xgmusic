    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有音乐链接
            const musicLinks = document.querySelectorAll('#menu a');
            const audioPlayer = document.getElementById('audio-player');
            const nowPlaying = document.getElementById('now-playing');
            
            // 为每个音乐链接添加点击事件
            musicLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); // 阻止默认跳转行为
                    
                    // 获取音乐URL和标题
                    const musicUrl = this.getAttribute('href');
                    const musicTitle = this.getAttribute('data-title');
                    
                    // 设置播放器源和标题
                    audioPlayer.src = musicUrl;
                    nowPlaying.textContent = `正在播放: ${musicTitle}`;
                    
                    // 自动播放
                    audioPlayer.play();
                });
            });
            
            // 播放器错误处理
            audioPlayer.addEventListener('error', function() {
                nowPlaying.textContent = '播放错误: 无法加载音乐文件';
            });
        });
    </script>
